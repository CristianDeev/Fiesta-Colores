<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta de Colores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">🎉 Fiesta de Colores 🎉</h1>
    <div id="popular-color">Color más popular: Ninguno</div>
    <div id="timer">Tiempo restante: 10s</div>
    <div id="dance-floor">
      <button class="color" style="background-color: yellow;"></button>
      <button class="color" style="background-color: blue;"></button>
      <button class="color" style="background-color: red;"></button>
    </div>
    <button id="add-color">Agregar Color</button>
    <button id="reset">Reiniciar Fiesta</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
